<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220">
  <defs>
    <!-- Body gradient - warm cream/beige -->
    <radialGradient id="body-grad" cx="50%" cy="45%" r="50%">
      <stop offset="0%" style="stop-color:#FFF8E7"/>
      <stop offset="60%" style="stop-color:#F5E6C8"/>
      <stop offset="100%" style="stop-color:#E8D5A8"/>
    </radialGradient>
    <!-- Soft shadow -->
    <radialGradient id="shadow-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0"/>
    </radialGradient>
    <!-- Cheek blush -->
    <radialGradient id="blush-l" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB5A0;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FFB5A0;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="blush-r" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB5A0;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FFB5A0;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="100" cy="210" rx="55" ry="8" fill="url(#shadow-grad)"/>

  <!-- Feet -->
  <ellipse cx="78" cy="195" rx="12" ry="6" fill="#E8D5A8" stroke="#8B6914" stroke-width="1.5"/>
  <ellipse cx="122" cy="195" rx="12" ry="6" fill="#E8D5A8" stroke="#8B6914" stroke-width="1.5"/>

  <!-- Main body - puffy sourdough blob -->
  <path d="M100 25 
    C60 25, 35 50, 32 80 
    C28 115, 40 150, 50 165 
    C60 180, 75 193, 100 193 
    C125 193, 140 180, 150 165 
    C160 150, 172 115, 168 80 
    C165 50, 140 25, 100 25 Z" 
    fill="url(#body-grad)" stroke="#8B6914" stroke-width="2.5"/>

  <!-- Body bumps (sourdough texture) -->
  <circle cx="55" cy="70" r="18" fill="#FFF8E7" stroke="#D4BF8A" stroke-width="1" opacity="0.5"/>
  <circle cx="145" cy="75" r="15" fill="#FFF8E7" stroke="#D4BF8A" stroke-width="1" opacity="0.4"/>
  <circle cx="70" cy="130" r="12" fill="#FFF8E7" stroke="#D4BF8A" stroke-width="1" opacity="0.3"/>
  <circle cx="135" cy="140" r="10" fill="#FFF8E7" stroke="#D4BF8A" stroke-width="1" opacity="0.35"/>
  <circle cx="100" cy="45" r="14" fill="#FFF8E7" stroke="#D4BF8A" stroke-width="1" opacity="0.4"/>

  <!-- Left arm -->
  <path d="M42 110 C30 105, 22 95, 25 85 C28 78, 35 82, 38 90" 
    fill="#F5E6C8" stroke="#8B6914" stroke-width="2" stroke-linecap="round"/>

  <!-- Right arm (waving) -->
  <path d="M158 100 C170 90, 178 75, 175 65 C172 58, 163 62, 162 72" 
    fill="#F5E6C8" stroke="#8B6914" stroke-width="2" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" values="0 158 100;-8 158 100;0 158 100;8 158 100;0 158 100" dur="1.5s" repeatCount="indefinite"/>
  </path>

  <!-- Eyes -->
  <!-- Left eye -->
  <ellipse cx="78" cy="95" rx="8" ry="9" fill="#2D1B00"/>
  <ellipse cx="78" cy="95" rx="7.5" ry="8.5" fill="#1a0f00"/>
  <circle cx="81" cy="91" r="3" fill="white" opacity="0.9"/>
  <circle cx="75" cy="97" r="1.5" fill="white" opacity="0.4"/>

  <!-- Right eye -->
  <ellipse cx="122" cy="95" rx="8" ry="9" fill="#2D1B00"/>
  <ellipse cx="122" cy="95" rx="7.5" ry="8.5" fill="#1a0f00"/>
  <circle cx="125" cy="91" r="3" fill="white" opacity="0.9"/>
  <circle cx="119" cy="97" r="1.5" fill="white" opacity="0.4"/>

  <!-- Cheek blush -->
  <ellipse cx="60" cy="110" rx="12" ry="8" fill="url(#blush-l)"/>
  <ellipse cx="140" cy="110" rx="12" ry="8" fill="url(#blush-r)"/>

  <!-- Mouth - happy smile -->
  <path d="M88 115 C92 125, 108 125, 112 115" fill="#8B2252" stroke="#5C0A30" stroke-width="1"/>
  <!-- Tongue hint -->
  <ellipse cx="100" cy="119" rx="5" ry="3" fill="#FF6B8A" opacity="0.8"/>

  <!-- Fermentation bubbles (animated) -->
  <circle cx="50" cy="50" r="4" fill="#F5E6C8" stroke="#D4BF8A" stroke-width="1" opacity="0.7">
    <animate attributeName="cy" values="50;20;50" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0;0.7" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="40" r="3" fill="#F5E6C8" stroke="#D4BF8A" stroke-width="1" opacity="0.5">
    <animate attributeName="cy" values="40;10;40" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="r" values="3;5;3" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="85" cy="30" r="3.5" fill="#F5E6C8" stroke="#D4BF8A" stroke-width="1" opacity="0.6">
    <animate attributeName="cy" values="30;5;30" dur="3.5s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3.5s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="r" values="3.5;5.5;3.5" dur="3.5s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="160" cy="55" r="2.5" fill="#F5E6C8" stroke="#D4BF8A" stroke-width="1" opacity="0.5">
    <animate attributeName="cy" values="55;30;55" dur="2.8s" repeatCount="indefinite" begin="1.5s"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2.8s" repeatCount="indefinite" begin="1.5s"/>
  </circle>

  <!-- Crumb particles on ground -->
  <circle cx="70" cy="205" r="2" fill="#E8D5A8" opacity="0.6"/>
  <circle cx="90" cy="208" r="1.5" fill="#E8D5A8" opacity="0.5"/>
  <circle cx="115" cy="206" r="2" fill="#E8D5A8" opacity="0.6"/>
  <circle cx="130" cy="209" r="1.5" fill="#E8D5A8" opacity="0.4"/>

  <!-- Gentle body bounce animation -->
  <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="2s" repeatCount="indefinite" additive="sum"/>
</svg>