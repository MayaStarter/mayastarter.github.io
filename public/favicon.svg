<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="coin-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A14E"/>
      <stop offset="40%" style="stop-color:#D4AF37"/>
      <stop offset="70%" style="stop-color:#B8922E"/>
      <stop offset="100%" style="stop-color:#8B7025"/>
    </linearGradient>
    <linearGradient id="glow-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#00D4FF"/>
    </linearGradient>
    <radialGradient id="inner-glow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#A38526;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#7A6320;stop-opacity:0.8"/>
    </radialGradient>
    <filter id="neon-glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer neon ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#glow-grad)" stroke-width="2" opacity="0.7" filter="url(#neon-glow)"/>
  <!-- Coin body -->
  <circle cx="32" cy="32" r="26" fill="url(#inner-glow)"/>
  <!-- Coin rim -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#8B7025" stroke-width="1.5" opacity="0.6"/>
  <circle cx="32" cy="32" r="22" fill="none" stroke="#B8922E" stroke-width="0.5" opacity="0.4"/>
  <!-- M Letter -->
  <path d="M20 44 L20 24 L26 34 L32 22 L38 34 L44 24 L44 44" fill="none" stroke="#1a1000" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  <path d="M20 44 L20 24 L26 34 L32 22 L38 34 L44 24 L44 44" fill="none" stroke="#FFEDD5" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  <!-- Sprout at top of M -->
  <path d="M32 22 C32 18 28 16 26 18 C28 17 30 18 32 22 Z" fill="#6B8E23" opacity="0.8"/>
  <path d="M32 22 C32 18 36 16 38 18 C36 17 34 18 32 22 Z" fill="#8FBC8F" opacity="0.7"/>
  <circle cx="32" cy="22" r="1.5" fill="#D4AF37" opacity="0.8"/>
</svg>
